<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{title}}</title>
    <style>
        .custom-bg {
            background-color: #fff267 !important;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-light custom-bg">
            <a class="navbar-brand" href="#">Crypto S</a>
            <div class="navbar-nav ml-auto">
                {% if current_user.is_authenticated %}
                    <a class="nav-item nav-link" href="/logout">{{ current_user.name }}</a>
                    <a class="navbar-brand" href="/balance">{{ current_user.balance|int }} Гео</a>
                {% endif %}
            </div>
        </nav>
    </header>

    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
